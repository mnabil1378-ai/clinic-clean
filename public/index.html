<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج حجز موعد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f9f7;
      font-family: 'Cairo', sans-serif;
      padding-top: 50px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>📅 احجز موعد لطفلك</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="name" class="form-label">👶 اسم الطفل</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">📞 رقم الهاتف</label>
        <input type="tel" class="form-control" id="phone" name="phone" required />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">📅 تاريخ الحجز</label>
        <input type="date" class="form-control" id="date" name="date" required />
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">⏰ الوقت</label>
        <input type="time" class="form-control" id="time" name="time" required />
      </div>
      <button type="submit" class="btn btn-success w-100">✅ تأكيد الحجز</button>
    </form>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const response = await fetch('/submit-booking', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, phone, date, time })
      });

      const result = await response.text();
      alert(result);

      // 🟢 فتح WhatsApp برسالة تأكيد تلقائيًا
      const msg = `📢 *تأكيد الحجز لدى العيادة*
👶 الاسم: ${name}
📅 التاريخ: ${date}
⏰ الوقت: ${time}
💰 قيمة الكشف: 150 جنيه
📍 العنوان: عيادة د. [اسم الطبيبة]
📞 للاستفسار: ${phone}

📌 شكرًا لاختياركم عيادتنا 💚`;
      const whatsappLink = `https://wa.me/2${phone}?text=${encodeURIComponent(msg)}`;
      window.open(whatsappLink, '_blank');
    });
  </script>
</body>
</html>
